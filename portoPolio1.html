<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="todo-wrapper">
        <h2>My to-do list</h2>
        <p>Klik <b>Add</b> untuk membuat list selesai</p>
        <div class="buttonInput">      
            <form>
                <input type="text" id="input">
            </form>
            <button id="addButton" class="addButton">Add</button> 
        </div> 
    </div>

    <div class="activity">
        <h2>Activity :</h2>
        <ul id="toDo"></ul>
        <div class="three-button">
            <button onclick="saveList()" id="save-button">Save</button>
            <button onclick="clearCompletedToDoItems()" id="clear-button">Clear complite list</button>
            <button onclick ="removeList()" id="delate-button">Delate</button>
        </div>
    </div>


    <script src="script1.js"></script>
</body>
</html>
